<script>
    document.getElementById('voteForm').addEventListener('submit', function(event) {
      event.preventDefault();
  
      const voteeeee = document.getElementById("voteeeee");
      voteeeee.style.display = "block";
      
      const selectedTeam = document.querySelector('input[name="team"]:checked');
      
      if (selectedTeam) {
        document.getElementById('resultText').textContent = `You voted for ${selectedTeam.value}`;
      } else {
        document.getElementById('resultText').textContent = 'Please select a team to vote for.';
      }
    });
    let teamVotes = {
    IQOOSOUL: 45,
    TeamZero: 30,
    RNT: 20,
    Doglike: 5
  };

  // Function to update the progress bars and percentages
  function updateProgressBars() {
    Object.keys(teamVotes).forEach(team => {
      const progressBar = document.getElementById(`progressBar${team}`);
      const percentageText = document.getElementById(`percentage${team}`);
      
      if (progressBar && percentageText) {
        const percentage = Math.round(teamVotes[team]);
        progressBar.style.width = `${percentage}%`;
        percentageText.textContent = `${percentage}%`;
      }
    });
  }

  document.getElementById('voteForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const voteeeee = document.getElementById("voteeeee");
    voteeeee.style.display = "block";

    const selectedTeam = document.querySelector('input[name="team"]:checked');
    
    if (selectedTeam) {
      const teamName = selectedTeam.value;

      // Increment the selected team's vote count by 5%
      if (teamVotes[teamName] + 5 <= 100) {
        teamVotes[teamName] += 5;
      }
      
      // Ensure IQOOSOUL and TeamZero are in the lead
      if (teamVotes.IQOOSOUL <= teamVotes.TeamZero) {
        teamVotes.IQOOSOUL += 5;
      }
      
      // Distribute decrease among other teams while keeping IQOOSOUL and TeamZero in the lead
      let totalDecrease = 5; // Total percentage to decrease
      let otherTeams = Object.keys(teamVotes).filter(team => team !== teamName);

      otherTeams.forEach(team => {
        if (team !== 'IQOOSOUL' && team !== 'TeamZero') {
          let decrease = Math.min(totalDecrease / otherTeams.length, teamVotes[team]);
          teamVotes[team] -= decrease;
          totalDecrease -= decrease;
          if (totalDecrease <= 0) return;
        }
      });

      updateProgressBars();
      
      document.getElementById('resultText').textContent = `You voted for ${teamName}`;
    } else {
      document.getElementById('resultText').textContent = 'Please select a team to vote for.';
    }
  });
</script>
  
</body>
</html>
